<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Compounding Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Advanced Compounding Calculator</h1>

        <form id="compounding-form">
            <label for="principal">Initial Investment (â‚¹):</label>
            <input type="number" id="principal" placeholder="Enter amount" required>

            <div id="rate-periods-container">
                <h3>Interest Rate Periods</h3>
                <div class="rate-period">
                    <input type="number" class="rate" placeholder="Interest rate (%)" required>
                    <input type="number" class="years" placeholder="Years" required>
                    <button type="button" class="delete-period"><i class="fa-solid fa-xmark fa-lg"
                            style="color: #ffffff;"></i></button>
                </div>
            </div>

            <button type="button" id="add-period">Add More Period</button>
            <button type="submit">Calculate</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
